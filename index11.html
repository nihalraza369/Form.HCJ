    .form-group {
      position: relative;
      margin-bottom: 1.8rem;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 1rem 0.75rem;
      border: none;
      border-bottom: 2px solid #ffffff;
      background: transparent;
      font-size: 1rem;
      transition: all 0.3s ease;
      color: #ffffff;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }
    .form-group label {
      position: absolute;
      top: 1rem;
      left: 0.75rem;
      color: #ffffff;
      font-size: 1rem;
      transition: all 0.2s ease;
      pointer-events: none;
    }
    .form-group input:focus,
    .form-group input:not(:placeholder-shown),
    .form-group textarea:focus,
    .form-group textarea:not(:placeholder-shown) {
      border-color:  #ffffff;
      outline: none;
    }
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: -0.75rem;
      font-size: 0.75rem;
      color: #ffffff;
      background: #c2e9fb;
      padding: 0 0.3rem;
      border-radius: 4px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .row .form-group {
      flex: 1;
      min-width: 240px;
    }
    .signature {
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: transparent;
    }

    @media (max-width: 600px) {
