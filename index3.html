<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comprehensive Clinical Proforma</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #e0f7fa, #ffffff);
      padding: 2rem;
      color: #333;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .form-container {
      max-width: 950px;
      margin: 0 auto;
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      animation: slideUp 0.8s ease-out;
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      text-decoration: underline;
      font-size: 1.75rem;
      color: #006064;
    }
    h3 {
      margin-top: 2rem;
      color: #004d40;
      border-left: 4px solid #00acc1;
      padding-left: 0.5rem;
      font-size: 1.25rem;
    }
    .form-group {
      margin-bottom: 1.2rem;
      animation: fadeIn 0.5s ease-in;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.4rem;
      color: #333;
    }
    input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 0.7rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #00acc1;
      box-shadow: 0 0 5px rgba(0, 172, 193, 0.4);
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .row .form-group {
      flex: 1;
      min-width: 200px;
    }
    .signature {
      margin-top: 2rem;
      font-style: italic;
    }
    @media (max-width: 600px) {
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Comprehensive Clinical Proforma</h2>
    <div class="row">
      <div class="form-group">
        <label>Date</label>
        <input type="text" name="date">
      </div>
    </div>

    <h3>BIO DATA</h3>
    <div class="row">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name">
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="number" name="age">
      </div>
      <div class="form-group">
        <label>Sex</label>
        <input type="text" name="sex">
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label>Address</label>
        <input type="text" name="address">
      </div>
      <div class="form-group">
        <label>Occupation</label>
        <input type="text" name="occupation">
      </div>
    </div>

    <div class="form-group">
      <label>Chief Complaint</label>
      <input type="text" name="chief_complaint">
    </div>

    <div class="form-group">
      <label>History of the Present Illness</label>
      <textarea name="history_present_illness"></textarea>
    </div>

    <div class="form-group">
      <label>Past Medical History</label>
      <textarea name="past_medical_history"></textarea>
    </div>

    <div class="form-group">
      <label>Medications</label>
      <input type="text" name="medications">
    </div>

    <div class="form-group">
      <label>Allergies (including reaction)</label>
      <input type="text" name="allergies">
    </div>

    <div class="form-group">
      <label>Review of Systems</label>
      <textarea name="review_of_systems"></textarea>
    </div>

    <div class="form-group">
      <label>Social History</label>
      <textarea name="social_history"></textarea>
    </div>

    <div class="form-group">
      <label>Family History</label>
      <textarea name="family_history"></textarea>
    </div>

    <div class="form-group">
      <label>General Physical Examination</label>
      <textarea name="general_exam"></textarea>
    </div>

    <h3>VITAL SIGNS</h3>
    <div class="row">
      <div class="form-group">
        <label>BP</label>
        <input type="text" name="bp">
      </div>
      <div class="form-group">
        <label>Pulse</label>
        <input type="text" name="pulse">
      </div>
      <div class="form-group">
        <label>Respiratory Rate</label>
        <input type="text" name="resp_rate">
      </div>
      <div class="form-group">
        <label>Temperature</label>
        <input type="text" name="temperature">
      </div>
    </div>

    <h3>EXTRAORAL EXAMINATION</h3>
    <div class="form-group"><label>Inspection</label><textarea></textarea></div>
    <div class="form-group"><label>Palpation</label><textarea></textarea></div>
    <div class="form-group"><label>Percussion</label><textarea></textarea></div>
    <div class="form-group"><label>Auscultation</label><textarea></textarea></div>

    <h3>INTRAORAL EXAMINATION</h3>
    <div class="form-group"><label>Inspection</label><textarea></textarea></div>
    <div class="form-group"><label>Palpation</label><textarea></textarea></div>
    <div class="form-group"><label>Percussion</label><textarea></textarea></div>

    <div class="form-group"><label>Investigations</label><textarea></textarea></div>
    <div class="form-group"><label>Radiological Evaluation</label><textarea></textarea></div>
    <div class="form-group"><label>Treatment Plan</label><textarea></textarea></div>
    <div class="form-group"><label>Follow Up</label><textarea></textarea></div>

    <div class="signature">
      <label>Doctorâ€™s Signature</label>
      <input type="text" name="signature">
    </div>
  </div>
</body>
</html>
