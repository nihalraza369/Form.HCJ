<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comprehensive Clinical Proforma</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right top, #d0eefd, #f7fbff);
      padding: 2rem;
      color: #1c1c2c;
    }
    .form-container {
      max-width: 1000px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 3rem;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      animation: fadeSlideIn 1s ease;
    }
    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      color: #005f73;
      position: relative;
    }
    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background-color: #00b4d8;
      border-radius: 2px;
    }
    h3 {
      margin-top: 2rem;
      font-size: 1.3rem;
      color: #023047;
      background: #e0f7ff;
      padding: 0.5rem 1rem;
      border-left: 5px solid #0077b6;
      border-radius: 5px;
    }
    .form-group {
      margin-bottom: 1.8rem;
      position: relative;
    }
    label {
      position: absolute;
      top: 12px;
      left: 15px;
      font-size: 0.95rem;
      color: #666;
      transition: 0.3s ease;
      pointer-events: none;
      background: white;
      padding: 0 5px;
    }
    input[type="text"], input[type="number"], input[type="date"], textarea {
      width: 100%;
      padding: 1.2rem 1rem 0.6rem 1rem;
      border: none;
      border-bottom: 2px solid #ccc;
      font-size: 1rem;
      background-color: transparent;
      transition: border-color 0.3s ease;
    }
    input:focus, textarea:focus {
      border-bottom: 2px solid #00b4d8;
      outline: none;
    }
    input:focus + label,
    input:not(:placeholder-shown) + label,
    textarea:focus + label,
    textarea:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 0.75rem;
      color: #00b4d8;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .row .form-group {
      flex: 1;
      min-width: 250px;
    }
    .signature {
      margin-top: 1rem;
      font-style: italic;
      font-size: 0.9rem;
    }
    .signature input {
      width: 40%;
    }
    @media (max-width: 600px) {
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Comprehensive Clinical Proforma</h2>
    <div class="row">
      <div class="form-group">
        <input type="date" name="date" placeholder=" " />
        <label>Date</label>
      </div>
    </div>
    <h3>BIO DATA</h3>
    <div class="row">
      <div class="form-group">
        <input type="text" name="name" placeholder=" " />
        <label>Name</label>
      </div>
      <div class="form-group">
        <input type="number" name="age" placeholder=" " />
        <label>Age</label>
      </div>
      <div class="form-group">
        <input type="text" name="sex" placeholder=" " />
        <label>Sex</label>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <input type="text" name="address" placeholder=" " />
        <label>Address</label>
      </div>
      <div class="form-group">
        <input type="text" name="occupation" placeholder=" " />
        <label>Occupation</label>
      </div>
    </div>
    <div class="form-group">
      <input type="text" name="chief_complaint" placeholder=" " />
      <label>Chief Complaint</label>
    </div>
    <div class="form-group">
      <textarea name="history_present_illness" placeholder=" "></textarea>
      <label>History of the Present Illness</label>
    </div>
    <div class="form-group">
      <textarea name="past_medical_history" placeholder=" "></textarea>
      <label>Past Medical History</label>
    </div>
    <div class="form-group">
      <input type="text" name="medications" placeholder=" " />
      <label>Medications</label>
    </div>
    <div class="form-group">
      <input type="text" name="allergies" placeholder=" " />
      <label>Allergies (including reaction)</label>
    </div>
    <div class="form-group">
      <textarea name="review_of_systems" placeholder=" "></textarea>
      <label>Review of Systems</label>
    </div>
    <div class="form-group">
      <textarea name="social_history" placeholder=" "></textarea>
      <label>Social History</label>
    </div>
    <div class="form-group">
      <textarea name="family_history" placeholder=" "></textarea>
      <label>Family History</label>
    </div>
    <div class="form-group">
      <textarea name="general_exam" placeholder=" "></textarea>
      <label>General Physical Examination</label>
    </div>
    <h3>VITAL SIGNS</h3>
    <div class="row">
      <div class="form-group">
        <input type="text" name="bp" placeholder=" " />
        <label>BP</label>
      </div>
      <div class="form-group">
        <input type="text" name="pulse" placeholder=" " />
        <label>Pulse</label>
      </div>
      <div class="form-group">
        <input type="text" name="resp_rate" placeholder=" " />
        <label>Respiratory Rate</label>
      </div>
      <div class="form-group">
        <input type="text" name="temperature" placeholder=" " />
        <label>Temperature</label>
      </div>
    </div>
    <h3>EXTRAORAL EXAMINATION</h3>
    <div class="form-group"><textarea placeholder=" "></textarea><label>Inspection</label></div>
    <div class="form-group"><textarea placeholder=" "></textarea><label>Palpation</label></div>
    <div class="form-group"><textarea placeholder=" "></textarea><label>Percussion</label></div>
    <div class="form-group"><textarea placeholder=" "></textarea><label>Auscultation</label></div>
    <h3>INTRAORAL EXAMINATION</h3>
    <div class="form-group"><textarea placeholder=" "></textarea><label>Inspection</label></div>
    <div class="form-group"><textarea placeholder=" "></textarea><label>Palpation</label></div>
    <div class="form-group"><textarea placeholder=" "></textarea><label>Percussion</label></div>
    <div class="form-group"><textarea placeholder=" "></textarea><label>Investigations</label></div>
    <div class="form-group"><textarea placeholder=" "></textarea><label>Radiological Evaluation</label></div>
    <div class="form-group"><textarea placeholder=" "></textarea><label>Treatment Plan</label></div>
    <div class="form-group"><textarea placeholder=" "></textarea><label>Follow Up</label></div>
    <div class="signature form-group">
      <input type="text" name="signature" placeholder=" " />
      <label>Doctorâ€™s Signature</label>
    </div>
  </div>
</body>
</html>
